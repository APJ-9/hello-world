<html lang="en">
<head>
	<title> Temperature Conversion</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<label for="celsius">Celsius</label>
			<input type="number" id="cel" oninput="celToFar()">
		</div>
		<div class="container">
			<label for="fah">Fahrenheit</label>
			<input type="number" id="fah" oninput="farToCel()">
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
